<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Castle Financial Services</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<section class="status-section">
    <div class="container">
        <div class="section-header">
            <h2><i class="fas fa-triangle-exclamation"></i> Something went wrong</h2>
            <p>Please try again. If the problem continues, contact support.</p>
        </div>

        <div class="status-summary">
            <p><strong>Path:</strong> <span th:text="${path}">/</span></p>
            <p th:if="${message}"><strong>Error:</strong> <span th:text="${message}">Error details</span></p>
            <div class="actions" style="margin-top:16px;">
                <a href="/" class="btn btn-primary"><i class="fas fa-house"></i> Go Home</a>
                <a href="/loan-status" class="btn btn-outline"><i class="fas fa-magnifying-glass"></i> Loan Status</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
